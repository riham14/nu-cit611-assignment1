spring.kafka.consumer.bootstrap-servers: localhost:9092
spring.kafka.consumer.group-id: myGroup
spring.kafka.consumer.auto-offset-reset: latest
spring.kafka.consumer.key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=incident_db
spring.kafka.consumer.properties.spring.json.type.mapping=IncidentEvent:com.software.architecture.model.IncidentEvent

spring.kafka.topic.create.name=create-incident
spring.kafka.topic.update.name=update-incident
spring.kafka.topic.delete.name=delete-incident

server.port=8081
